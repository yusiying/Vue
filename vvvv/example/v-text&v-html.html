<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width,inital-scale=1">
	<title>v-text&v-html</title>
</head>
<body>
	<h1>v-text&v-html</h1>
	<hr>
	<div id="app">
    <span>{{ mess }}</span>
		<span v-text="mess"></span> <br>
		<span v-html="dodo"></span>
	</div>

</body>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script>
    var app = new Vue({
        el:'#app',
        data:{
            mess:"hekk",
			dodo:"<h2>hekk</h2>"
        }
    })
</script>
</html>
