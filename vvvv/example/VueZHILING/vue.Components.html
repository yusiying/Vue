<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,inital-scale=1">
    <title>Component 父子组件关系</title>
</head>
<body>
<h1>Component 父子组件关系</h1>
<hr>
<div id="app">
    <partent>

    </partent>
</div>
<template id="chil">
    <p>
        {{chi}}
    </p>
</template>
<template id="chil1">
    <p>
        {{chi1}}
    </p>
</template>
<template id="chil2">
    <p>
        {{chi2}}
    </p>
</template>
</body>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

<script>
  Vue.component('partent',{
      template: '<div>显示子组件的数据 <chil></chil> <chil1></chil1> <chil2></chil2></div>',
      components:{
          'chil':{
              template:'#chil',
              data:function () {
                  return{
                      chi:"12121"
                  }
              }
          },
          'chil1':{
              template:'#chil1',
              data:function () {
                  return{
                      chi1:"2222"
                  }
              }
          },
          'chil2':{
              template:'#chil2',
              data:function () {
                  return{
                      chi2:"12121"
                  }
              }
          }
      }
  })
  new Vue({
      el: '#app'
  })
</script>


</html>
