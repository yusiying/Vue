<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,inital-scale=1">
    <title>vue.set</title>
</head>
<body>
<h1>vue.set全局操作</h1>
<hr>
<div id="app">
    {{count}}
    <ul>
        <li v-for="item in arr">
{{item}}
        </li>
    </ul>
</div>

<p>
    <button onclick="add()">add</button>
</p>
</body>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    function add() {
        // Vue.set(outData,'count',1)
// app.count++
//         outData.count++;
        Vue.set(app.arr,1,111)
    }
 var outData={
        count:1,
 arr:['aaa','bbb','ccc']
 }
 var app = new Vue({
     el:'#app',
     data:outData
 })
</script>
</html>
