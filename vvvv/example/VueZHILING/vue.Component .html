<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,inital-scale=1">
    <title>Component 初识组件</title>
</head>
<body>
<h1>Component 初识组件</h1>
<hr>
<div id="app">
    <jsj></jsj>
    <pp></pp>
</div>
</body>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component('jsj',{
        template :`<h2>11111</h2>`
    })
    var app = new Vue({
        el:'#app',
        components:{
            "pp":{
                template :`<h2>22222</h2>`
            }
        }
    })
</script>
</html>
